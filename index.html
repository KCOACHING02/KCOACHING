<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K'COACHING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Nouvelle palette de couleurs pastel */
            --background-light: #F0F4F8; /* Fond très clair, presque blanc cassé */
            --card-background: #FFFFFF; /* Arrière-plan des cartes/boutons blanc pur */
            --text-dark: #333333; /* Texte sombre pour un bon contraste sur fond clair */
            --accent-pastel: #A2D9CE; /* Vert menthe pastel pour les boutons principaux */
            --accent-pastel-dark: #7DCBB7; /* Vert menthe plus foncé au survol */
            --highlight-pastel: #FFEB99; /* Jaune pâle pastel pour le bouton mis en évidence */
            --highlight-pastel-dark: #FFDD66; /* Jaune plus soutenu au survol du highlight */
            --shadow-light: rgba(0, 0, 0, 0.1); /* Ombre plus subtile */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light); /* Nouveau fond clair */
            color: var(--text-dark); /* Nouveau texte sombre */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligne en haut pour laisser de la place */
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-y: auto; /* Permet le défilement si le contenu dépasse */
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            padding: 25px;
            background-color: var(--card-background); /* Nouveau fond de carte blanc */
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light); /* Ombre plus légère */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-pastel); /* Bordure autour de la photo en pastel */
            box-shadow: 0 0 15px rgba(162, 217, 206, 0.5); /* Ombre lumineuse adaptée */
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2em;
            color: var(--accent-pastel-dark); /* Couleur du titre plus soutenue pour la visibilité */
            margin-bottom: 20px;
            font-weight: 700;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-pastel); /* Couleur pastel pour les boutons */
            color: var(--text-dark); /* Texte sombre sur bouton clair */
            padding: 15px 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px var(--shadow-light); /* Ombre plus légère */
            overflow: hidden;
        }

        .link-button:hover {
            background-color: var(--accent-pastel-dark); /* Couleur plus foncée au survol */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Ombre légèrement plus prononcée */
        }

        .link-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-button img {
            width: 30px; /* Taille de l'icône dans le bouton */
            height: 30px;
            margin-right: 15px; /* Espace entre l'icône et le texte */
            border-radius: 5px; /* Léger arrondi pour l'image */
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .link-button:hover img {
            transform: scale(1.05); /* Effet de légère augmentation de l'image au survol */
        }

        .highlight-button {
            background-color: var(--highlight-pastel); /* Couleur pastel pour le highlight */
            color: var(--text-dark); /* Texte sombre sur bouton highlight */
            font-weight: 700;
            animation: pulse-smooth 2s infinite ease-in-out alternate;
        }

        .highlight-button:hover {
            background-color: var(--highlight-pastel-dark); /* Couleur plus soutenue au survol */
            color: var(--text-dark); /* Garde le texte sombre */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse-smooth {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px var(--shadow-light);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 8px 20px rgba(255, 235, 153, 0.6); /* Ombre lumineuse adaptée */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px var(--shadow-light);
            }
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            color: var(--text-dark); /* Couleur des icônes par défaut (sombre sur clair) */
            font-size: 2.2em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        /* Couleurs spécifiques aux marques au survol */
        .social-icon.instagram:hover { color: #E1306C; transform: translateY(-3px); }
        .social-icon.tiktok:hover { color: #69C9D0; transform: translateY(-3px); }
        .social-icon.youtube:hover { color: #FF0000; transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; transform: translateY(-3px); }
        .social-icon.linkedin:hover { color: #0A66C2; transform: translateY(-3px); }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                margin-top: 15px;
                padding: 20px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.8em;
            }
            .link-button, .highlight-button {
                padding: 12px 20px;
                font-size: 1em;
                margin-bottom: 15px;
            }
            .link-button img {
                width: 25px;
                height: 25px;
                margin-right: 10px;
            }
            .social-icons {
                margin-top: 30px;
                gap: 20px;
            }
            .social-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
