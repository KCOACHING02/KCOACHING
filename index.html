<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K'COACHING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Nouvelle palette de couleurs pastel */
            --background-light: #F0F4F8; /* Fond très clair, presque blanc cassé */
            --background-gradient-start: #e0f2f7; /* Bleu très pâle */
            --background-gradient-end: #f5e0f7; /* Rose très pâle */
            --card-background: #FFFFFF; /* Arrière-plan des cartes/boutons blanc pur */
            --text-dark: #333333; /* Texte sombre pour un bon contraste sur fond clair */
            --accent-pastel: #A2D9CE; /* Vert menthe pastel pour les boutons principaux */
            --accent-pastel-dark: #7DCBB7; /* Vert menthe plus foncé au survol */
            --highlight-pastel: #FFEB99; /* Jaune pâle pastel pour le bouton mis en évidence */
            --highlight-pastel-dark: #FFDD66; /* Jaune plus soutenu au survol du highlight */
            --shadow-light: rgba(0, 0, 0, 0.1); /* Ombre plus subtile */
            --shadow-accent: rgba(162, 217, 206, 0.4); /* Ombre teintée pour les accents */
            --shadow-highlight: rgba(255, 235, 153, 0.6); /* Ombre teintée pour le highlight */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            /* Dégradé animé en arrière-plan */
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite alternate;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            padding: 25px;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-pastel);
            box-shadow: 0 0 15px var(--shadow-accent); /* Ombre lumineuse adaptée */
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2em;
            color: var(--accent-pastel-dark);
            margin-bottom: 5px; /* Moins d'espace pour le sous-titre */
            font-weight: 700;
        }

        .tagline {
            font-size: 1.1em;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.8;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-pastel);
            color: var(--text-dark);
            padding: 15px 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px var(--shadow-light);
            overflow: hidden;
            position: relative; /* Pour les effets additionnels si nécessaire */
        }

        .link-button:hover {
            background-color: var(--accent-pastel-dark);
            transform: translateY(-5px) scale(1.02); /* Soulèvement et léger agrandissement */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Ombre plus profonde au survol */
        }

        .link-button:active {
            transform: scale(0.97); /* Légère réduction à l'appui */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre réduite */
        }

        /* Styles pour toutes les images dans les boutons */
        .link-button img {
            width: 90px; /* Taille triplée (30px * 3) */
            height: 90px; /* Taille triplée (30px * 3) */
            margin-right: 25px; /* Augmentation de la marge pour l'alignement */
            border-radius: 10px; /* Coins légèrement plus arrondis pour la nouvelle taille */
            object-fit: cover;
            transition: transform 0.2s ease;
            flex-shrink: 0; /* Empêche l'image de rétrécir */
        }

        .link-button:hover img {
            transform: scale(1.05); /* Légère augmentation au survol, moins importante qu'avant */
        }

        .highlight-button {
            background-color: var(--highlight-pastel);
            color: var(--text-dark);
            font-weight: 700;
            animation: pulse-smooth 2s infinite ease-in-out alternate;
            border: 2px solid var(--highlight-pastel-dark); /* Bordure pour le highlight */
        }

        .highlight-button:hover {
            background-color: var(--highlight-pastel-dark);
            color: var(--text-dark);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px var(--shadow-highlight); /* Ombre plus profonde et teintée */
        }

        @keyframes pulse-smooth {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px var(--shadow-light);
                border-color: var(--highlight-pastel-dark);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 25px var(--shadow-highlight);
                border-color: var(--highlight-pastel);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px var(--shadow-light);
                border-color: var(--highlight-pastel-dark);
            }
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            color: var(--text-dark);
            font-size: 2.2em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        /* Couleurs spécifiques aux marques au survol */
        .social-icon.instagram:hover { color: #E1306C; transform: translateY(-3px); }
        .social-icon.tiktok:hover { color: #69C9D0; transform: translateY(-3px); }
        .social-icon.facebook:hover { color: #1877F2; transform: translateY(-3px); }
        .social-icon.linkedin:hover { color: #0A66C2; transform: translateY(-3px); }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                margin-top: 15px;
                padding: 20px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.8em;
            }
            .tagline {
                font-size: 1em;
            }
            .link-button {
                padding: 15px 20px; /* Réduction du padding pour compenser la taille des images */
                font-size: 1em;
                margin-bottom: 15px;
                flex-direction: column; /* Force la disposition en colonne sur mobile */
                gap: 10px; /* Espacement entre l'image et le texte en colonne */
            }
            .link-button img {
                width: 60px; /* Taille réduite sur mobile (90px peut être trop grand) */
                height: 60px;
                margin-right: 0; /* Réinitialise la marge droite */
            }
            .social-icons {
                margin-top: 30px;
                gap: 20px;
            }
            .social-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
